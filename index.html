<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Site</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>Pizza Site</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <button id="build" type="button" class="btn btn-primary">Build Your Pizza</button>
          <form id="pizzaForm">
            <!-- Size Selection -->
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="10" checked>
                  Small (10")
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="12">
                  Medium (12")
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="14">
                  Large (14")
                </label>
              </div>
            </div>
            <!-- Toppings Selection -->
            <div class="form-group">
              <input type="checkbox" name="topping" value="Pineapple">Pineapple<br>
              <input type="checkbox" name="topping" value="Spinach">Spinach<br>
              <input type="checkbox" name="topping" value="Pepperoni">Pepperoni<br>
              <input type="checkbox" name="topping" value="Bacon">Bacon<br>
              <input type="checkbox" name="topping" value="Ham">Ham<br>
              <input type="checkbox" name="topping" value="Onion">Onion<br>
              <input type="checkbox" name="topping" value="Green Peppers">Green Peppers<br>
              <input type="checkbox" name="topping" value="Jalapenos">Jalapenos<br>
              <input type="checkbox" name="topping" value="Chicken">Chicken<br>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
          </form>
        </div>
        <div class="col-md-4">

        </div>
      </div>
    </div>

  </body>
</html>
